<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <script src="assets/javascript/game.js"></script> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class "col-lg-12">
                    <p> Please press a key to begin!</p>
                    <p> Guess a state in the USA.</p>
                    </p>
                </div>
            </div>
            <div class="wins">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Wins:</p>
                        <p id="wins-display"></p>
                    </div>
                </div>
            </div>
            <div class="loses">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Losses:</p>
                        <p id="loses-display"></p>
                    </div>
                </div>
            </div>
            <div class="guesses">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Number of Guesses:</p>
                        <p id="guesses-count"></p>
                    </div>
                </div>

                <div class="already-guessed">
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Letters aleady guessed: </p>
                            <p id="letters-display"></p>
                        </div>
                    </div>
                </div>
                <div class="word">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 id="word-display"></h1>
                        </div>
                    </div>
                </div>
            </div>

           <script src="assets/javascript/game.js"></script> </script>
        </div>
    </div>
</body>

</html>
